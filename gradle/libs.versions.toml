[versions]
agp = "8.6.1"
kotlin = "2.0.20"
ksp = "2.0.20-1.0.25"
kover = "0.8.3"
kotlinxDatetime = "0.6.1"
coroutines = '1.9.0'
ktor = '2.3.12'
dokka = "1.9.20"
maven = "0.29.0"
compose-plugin = "1.7.0-beta02"
binary-compatibility-validator = "0.16.3"
kotlinSerialization = "1.7.2"
ktorfitVersion = "2.1.0-1.0.25"
